---
layout: default
---
<div class="landing">
  <div class="title">
    <h2 class="name">

    </h2>
  </div>
  <img class="logo" src="assets/images/logo.png"/>
</div>

{% for post in site.posts %}
<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ post.title }}</span>
          <p>{{ post.excerpt }}</p>
        </div>
        <div class="card-action">
          <a href="{{ post.url | prepend: site.baseurl }}">
            Read More
          </a>
        </div>
      </div>
    </div>
</div>
{% endfor %}
